<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Blog Preview Card</title>
        <meta name="description" content="Front-end Mentor Second Challenge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
       
        <main class="wrapper">

            <div class="wrapper__container">

                <div class="blogimage">
                    <img class="blogimage__featured" src="./images/illustration-article.svg" alt="blog-featured-image">
                </div>

                <div class="content">

                    <div class="content__entry">

                        <span class="content__entrycrumb">Learning</span>
                        <p class="content__publishdate">Published 21 Dec 2023</p>

                    </div>
                    
                    <h1 class="content__title"><a href="https://www.frontendmentor.io/challenges/blog-preview-card-ckPaj01IcS">HTML & CSS Foundations</a></h1>
                    <p class="content__description">These languages are the backbone of every website, defining structure, content, and presentation.</p>

                </div>
                <div class="author">

                    <img class="author__image" src="./images/image-avatar.webp" alt="author-image">
                    <div class="author__info">
                        <span class="author__name">Greg Hooper</span>

                    </div>
                </div>

            </div>

        </main>

        <footer>

            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="https://www.frontendmentor.io/profile/adewalemudasiru">Adewale Mudasiru</a>.
            </div>

        </footer>

        <script src="" async defer></script>
    </body>
</html>
